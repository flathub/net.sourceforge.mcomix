app-id: net.sourceforge.mcomix
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
rename-icon: mcomix
rename-desktop-file: mcomix.desktop
rename-appdata-file: mcomix.metainfo.xml
command: mcomix
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --env=TMPDIR=/var/tmp
  # need, for own file chooser
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-desktop
  - --filesystem=/media
  - --filesystem=/run/media

modules:
  - name: 7-zip
    buildsystem: simple
    build-commands:
      - |
        for bundle in Alone2 SFXCon; do
          pushd CPP/7zip/Bundles/${bundle}
          make -j ${FLATPAK_BUILDER_N_JOBS} -f ../../cmpl_gcc.mak
          popd
        done
      - install -Dm755 CPP/7zip/Bundles/Alone2/b/g/7zz   $FLATPAK_DEST/bin/7z
      - install -Dm755 CPP/7zip/Bundles/SFXCon/b/g/7zCon $FLATPAK_DEST/bin/7zCon.sfx
    sources:
      - type: git
        url: https://github.com/ip7z/7zip.git
        tag: '25.01'
        commit: 5e96a8279489832924056b1fa82f29d5837c9469
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: unrar
    no-autogen: true
    build-options:
      strip: true
    make-install-args:
      - DESTDIR=$(FLATPAK_DEST)
    sources:
      - type: archive
        url: https://www.rarlab.com/rar/unrarsrc-5.8.3.tar.gz
        sha256: 3591685c8f5bbcb0be09de3d0a0544adb88966b9cccb80986f6cd2b534fd91a6

  - name: mcomix
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --prefix=${FLATPAK_DEST}
        --no-build-isolation .[fileformats]
      - cp -a share -t /app/
      - |
        resize=$PWD/resize.py
        cd $FLATPAK_DEST/share/icons/hicolor
        for x in $(ls);do
          [ -e ${x}/apps/mcomix.png ] || continue
          size=${x%x*}
          python ${resize} -s ${size} ${x}/apps/mcomix.png
          echo ${size}_ok
        done
        rm */apps/*.svg
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/mcomix/MComix-3.1.1/mcomix-3.1.1.tar.gz
        sha256: a10aaaed7bc07deb74efde93bf9a8a27e1bcbf1824a0519b264cfee582becef8
        x-checker-data:
          type: anitya
          project-id: 8886
          stable-only: true
          url-template: https://downloads.sourceforge.net/project/mcomix/MComix-$version/mcomix-$version.tar.gz

      - type: shell
        commands:
          - sed -i "s:constants.APPNAME:'${FLATPAK_ID}':g" ./mcomix/run.py

      - type: script
        dest-filename: resize.py
        commands:
          - |
            from PIL import Image
            from pathlib import Path
            import argparse

            parser = argparse.ArgumentParser()
            parser.add_argument("-s", type=str,metavar='size',required=True)
            parser.add_argument("path", type=str)

            args = vars(parser.parse_args())
            size: int = int(args['s'])
            path: Path = Path(args['path'])

            fin_img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
            img = Image.open(path)
            in_w,in_h = img.size
            rate = in_w / in_h
            w = int(size if rate > 1 else size*rate)
            h = int(size if rate <= 1 else size/rate)
            img = img.resize((w,h), Image.Resampling.LANCZOS)
            fin_img.paste(img, (int((size-w)/2), int((size-h)/2)))
            fin_img.save(path)

    modules:
      - pymupdf.yml
      - name: python3-pygobject
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "pygobject" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/22/d9/1728840a22a4ef8a8f479b9156aa2943cd98c3907accd3849fb0d5f82bfd/pycairo-1.29.0.tar.gz
            sha256: f3f7fde97325cae80224c09f12564ef58d0d0f655da0e3b040f5807bd5bd3142
            x-checker-data:
              name: pycairo
              type: pypi
          - type: file
            url: https://files.pythonhosted.org/packages/d3/a5/68f883df1d8442e3b267cb92105a4b2f0de819bd64ac9981c2d680d3f49f/pygobject-3.54.5.tar.gz
            sha256: b6656f6348f5245606cf15ea48c384c7f05156c75ead206c1b246c80a22fb585
            x-checker-data:
              name: pygobject
              type: pypi

      - name: python3-pybind11
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "pybind11<=4.0" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/cd/8a/37362fc2b949d5f733a8b0f2ff51ba423914cabefe69f1d1b6aab710f5fe/pybind11-3.0.1-py3-none-any.whl
            sha256: aa8f0aa6e0a94d3b64adfc38f560f33f15e589be2175e103c0a33c6bce55ee89
            x-checker-data:
              type: pypi
              name: pybind11
              packagetype: bdist_wheel

      - name: python3-Pillow
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "Pillow>=6.0.0" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/d0/02/d52c733a2452ef1ffcc123b68e6606d07276b0e358db70eabad7e40042b7/pillow-12.1.0.tar.gz
            sha256: 5c5ae0a06e9ea030ab786b0251b32c7e4ce10e58d983c0d5c56029455180b5b9
            x-checker-data:
              type: pypi
              name: Pillow

      - name: python3-chardet
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "chardet>=5.0.0" --no-build-isolation
        sources:
