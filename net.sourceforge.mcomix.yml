app-id: net.sourceforge.mcomix
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
rename-icon: mcomix
rename-desktop-file: mcomix.desktop
rename-appdata-file: mcomix.appdata.xml
command: mcomix
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --env=TMPDIR=/var/tmp
  # need, for own file chooser
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-desktop
  - --filesystem=/media
  - --filesystem=/run/media

modules:
  - name: 7-zip
    buildsystem: simple
    build-commands:
      - |
        for bundle in Alone2 SFXCon; do
          pushd CPP/7zip/Bundles/${bundle}
          make -j ${FLATPAK_BUILDER_N_JOBS} -f ../../cmpl_gcc.mak
          popd
        done
      - install -Dm755 CPP/7zip/Bundles/Alone2/b/g/7zz   $FLATPAK_DEST/bin/7z
      - install -Dm755 CPP/7zip/Bundles/SFXCon/b/g/7zCon $FLATPAK_DEST/bin/7zCon.sfx

    sources:
      - type: archive
        strip-components: 0
        url: https://7-zip.org/a/7z2201-src.tar.xz
        sha256: 393098730c70042392af808917e765945dc2437dee7aae3cfcc4966eb920fbc5

  - name: unrar
    no-autogen: true
    build-options:
      strip: true
    make-install-args:
      - DESTDIR=$(FLATPAK_DEST)
    sources:
      - type: archive
        url: https://www.rarlab.com/rar/unrarsrc-5.8.3.tar.gz
        sha256: 3591685c8f5bbcb0be09de3d0a0544adb88966b9cccb80986f6cd2b534fd91a6

  - name: mcomix
    buildsystem: simple
    build-commands:
      - python ./setup.py install --single-version-externally-managed --root '/' --prefix
        $FLATPAK_DEST
      - |
        resize=$PWD/resize.py
        cd $FLATPAK_DEST/share/icons/hicolor
        for x in $(ls);do
          [ -e ${x}/apps/mcomix.png ] || continue
          size=${x%x*}
          python ${resize} -s ${size} ${x}/apps/mcomix.png
          echo ${size}_ok
        done
        rm */apps/*.svg
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/mcomix/MComix-2.3.0/mcomix-2.3.0.tar.gz
        sha256: 23933a9a1aeeaf3a31e4f13878d32c38567652a5c11f39b3e603b3f5c5bad3af
        x-checker-data:
          type: anitya
          project-id: 8886
          stable-only: true
          url-template: https://downloads.sourceforge.net/project/mcomix/MComix-$version/mcomix-$version.tar.gz

      - type: patch
        path: patch/appdata.patch

      - type: shell
        commands:
          - sed -i "s:constants.APPNAME:'${FLATPAK_ID}':g" ./mcomix/run.py

      - type: script
        dest-filename: resize.py
        commands:
          - |
            from PIL import Image
            from pathlib import Path
            import argparse

            parser = argparse.ArgumentParser()
            parser.add_argument("-s", type=str,metavar='size',required=True)
            parser.add_argument("path", type=str)

            args = vars(parser.parse_args())
            size: int = int(args['s'])
            path: Path = Path(args['path'])

            fin_img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
            img = Image.open(path)
            in_w,in_h = img.size
            rate = in_w / in_h
            w = int(size if rate > 1 else size*rate)
            h = int(size if rate <= 1 else size/rate)
            img = img.resize((w,h), Image.Resampling.LANCZOS)
            fin_img.paste(img, (int((size-w)/2), int((size-h)/2)))
            fin_img.save(path)

    modules:
      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/pygobject/-/archive/3.46.0/pygobject-3.46.0.tar.gz
            sha256: 70c7338e52fb919619ff98a92c1c27d056b96c600933566815018c1f196f1d1d
            x-checker-data:
              type: anitya
              project-id: 13158
              stable-only: true
              url-template: https://gitlab.gnome.org/GNOME/pygobject/-/archive/$version/pygobject-$version.tar.gz
        modules:
          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/archive/v1.24.0/pycairo-v1.24.0.tar.gz
                sha256: 94f4e743853ac02b0671a65fec1d0e3c31fd7f13256498303d9530c69a2d9903
                x-checker-data:
                  type: anitya
                  project-id: 13166
                  stable-only: true
                  url-template: https://github.com/pygobject/pycairo/archive/v$version/pycairo-v$version.tar.gz

      - name: python3-Pillow
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "Pillow>=6.0.0" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/0f/8b/2ebaf9adcf4260c00f842154865f8730cf745906aa5dd499141fb6063e26/Pillow-10.0.0.tar.gz
            sha256: 9c82b5b3e043c7af0d95792d0d20ccf68f61a1fec6b3530e718b688422727396
            x-checker-data:
              type: pypi
              name: Pillow

